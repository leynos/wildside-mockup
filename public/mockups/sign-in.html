<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet">
    <script>
      window.FontAwesomeConfig = {
        autoReplaceSvg: 'nest'
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      ::-webkit-scrollbar
      {
        display: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme:
        {
          extend:
          {
            fontFamily:
            {
              inter: ['Inter', 'sans-serif'],
            },
            colors:
            {
              'brand-dark': '#0D1A26',
              'brand-dark-200': '#152433',
              'brand-dark-300': '#203445',
              'brand-teal': '#4AF0D5',
              'brand-teal-dark': '#3CCAB4',
              'brand-gray': '#8998A8',
            }
          }
        }
      }
    </script>
    <style data-grapesjs-styles="true">
      *
      {
        box-sizing: border-box;
      }

      body
      {
        margin: 0;
      }

      ::-webkit-scrollbar
      {
        display: none;
      }
    </style>
  </head>

  <body class="bg-gray-900 flex items-center justify-center font-inter"
    style="height: 100vh;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet">
    <main id="mobile-app-container"
      class="relative w-[390px] h-[844px] bg-brand-dark overflow-hidden rounded-[40px] shadow-2xl border-4 border-gray-700">
      <div id="welcome-background"
        class="absolute inset-0 bg-gradient-to-br from-brand-dark via-brand-dark-200 to-brand-dark-300">
      </div>
      <div id="top-bar-placeholder"
        class="absolute top-0 left-0 right-0 h-12 bg-transparent z-10"></div>
      <div id="welcome-content"
        class="relative z-20 flex flex-col h-full px-6 pt-20">
        <div id="hero-section"
          class="flex-1 flex flex-col items-center justify-center text-center mb-8">
          <div id="auth-section" class="pb-12">
            <div
              class="w-24 h-24 bg-brand-teal/20 rounded-full flex items-center justify-center mx-auto mb-6">
              <i class="fa-solid fa-route text-4xl text-brand-teal"></i></div>
            <h1 class="text-4xl font-bold text-white mb-4 leading-tight">
              Wild<span class="text-brand-teal">side</span></h1>
            <p class="text-brand-gray text-lg leading-relaxed mb-12 px-4">
              Discover magical walking routes tailored to your interests. Every
              step is an adventure waiting to unfold.
            </p>
            <div class="space-y-4 mb-6"><button id="apple-signin"
                class="w-full bg-black text-white font-medium py-4 rounded-2xl flex items-center justify-center space-x-3 transition-all duration-200 hover:bg-gray-800 active:scale-[0.98]"><i
                  class="fa-brands fa-apple text-xl"></i><span>Continue with
                  Apple</span></button><button id="google-signin"
                class="w-full bg-white text-gray-900 font-medium py-4 rounded-2xl flex items-center justify-center space-x-3 transition-all duration-200 hover:bg-gray-100 active:scale-[0.98]"><i
                  class="fa-brands fa-google text-xl text-red-500"></i><span>Continue
                  with Google</span></button>
              <div id="email-signin-container"><button id="email-signin-toggle"
                  class="w-full bg-brand-dark-300 text-white font-medium py-4 rounded-2xl flex items-center justify-center space-x-3 transition-all duration-200 hover:bg-brand-dark-200 active:scale-[0.98]"><i
                    class="fa-solid fa-envelope text-xl text-brand-teal"></i><span>Sign
                    in with Email</span></button>
                <div id="email-input-section" class="hidden mt-4 space-y-3">
                  <div class="relative"><input type="email" id="email-input"
                      placeholder="Enter your email address"
                      class="w-full bg-brand-dark-300 text-white placeholder-brand-gray border border-brand-dark-200 rounded-xl py-4 px-4 focus:outline-none focus:border-brand-teal transition-colors">
                  </div><button id="send-link-button"
                    class="w-full bg-brand-teal text-brand-dark font-semibold py-4 rounded-xl transition-all duration-200 hover:bg-brand-teal-dark active:scale-[0.98]">
                    Send Magic Link
                  </button><button id="cancel-email"
                    class="w-full text-brand-gray text-sm py-2">Cancel</button>
                </div>
              </div>
            </div>
            <div id="divider" class="flex items-center mb-6">
              <div class="flex-1 h-px bg-brand-dark-300"></div><span
                class="px-4 text-brand-gray text-sm">or</span>
              <div class="flex-1 h-px bg-brand-dark-300"></div>
            </div><button id="guest-continue"
              class="w-full bg-transparent text-brand-teal border-2 border-brand-teal font-semibold py-4 rounded-2xl transition-all duration-200 hover:bg-brand-teal/10 active:scale-[0.98] mb-4">
              Continue as Guest
            </button>
            <p class="text-center text-brand-gray text-xs leading-relaxed px-4">
              By continuing, you agree to our Terms of Service and Privacy
              Policy
            </p>
          </div>
          <div id="feature-highlights" class="mb-8 w-full max-w-sm">
          </div>
        </div>
      </div>
      <script>
        document.getElementById('email-signin-toggle').addEventListener('click',
          function()
          {
            document.getElementById('email-input-section').classList.remove(
              'hidden');
            this.style.display = 'none';
          });

        document.getElementById('cancel-email').addEventListener('click',
          function()
          {
            document.getElementById('email-input-section').classList.add(
              'hidden');
            document.getElementById('email-signin-toggle').style.display =
              'flex';
            document.getElementById('email-input').value = '';
          });

        document.getElementById('send-link-button').addEventListener('click',
          function()
          {
            const email = document.getElementById('email-input').value;
            if (!email || !email.includes('@'))
            {
              document.getElementById('email-input').classList.add(
                'border-red-500');
              return;
            }

            this.innerHTML =
              '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Sending link...';
            this.disabled = true;

            setTimeout(() =>
            {
              this.innerHTML =
                '<i class="fa-solid fa-check mr-2"></i>Link sent! Check your email';
              this.classList.remove('bg-brand-teal');
              this.classList.add('bg-green-600');
            }, 2000);
          });

        document.getElementById('apple-signin').addEventListener('click',
          function()
          {
            this.innerHTML =
              '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Connecting...';
            setTimeout(() =>
            {
              window.location.href = '#onboarding';
            }, 1500);
          });

        document.getElementById('google-signin').addEventListener('click',
          function()
          {
            this.innerHTML =
              '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Connecting...';
            setTimeout(() =>
            {
              window.location.href = '#onboarding';
            }, 1500);
          });

        document.getElementById('guest-continue').addEventListener('click',
          function()
          {
            this.innerHTML =
              '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Getting started...';
            setTimeout(() =>
            {
              window.location.href = '#onboarding';
            }, 1000);
          });

        document.getElementById('email-input').addEventListener('input',
          function()
          {
            this.classList.remove('border-red-500');
          });
      </script>
    </main>
  </body>

</html>
