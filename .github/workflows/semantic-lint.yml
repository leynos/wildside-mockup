name: semantic-lint

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - run: bun install --frozen-lockfile
      - run: bun semantic
